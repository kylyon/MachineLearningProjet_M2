<!doctype html>
<title>Hello from Flask</title>
{% if name %}
  <h1>Hello {{ name }}!</h1>
{% else %}
  <h1>Hello, World!</h1>
{% endif %}

<form action="/upload" method="post" enctype="multipart/form-data">
  <input type="file" name="file">
  <input type="submit">
</form>

{% if predictml %}

{% endif %}
{% if predictpmc %}

{% endif %}
{% if predictrbf %}
  <p>RBF : {{ predictrbf }}!</p>
{% endif %}
